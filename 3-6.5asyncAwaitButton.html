<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="flex flex-col justify-between">
    <button id="btn-red" class="text-red-800 bg-red-200 m-2 p-2 rounded-full">
      Click
    </button>
  </body>
  <script>
    async function clickBtn() {
      //promise를 만든다
      let promise = new Promise(function (resolve, reject) {
        //Promise 내부에 어떨때 resolve (혹은 reject)가 발동되는지 작성
        let btnRed = document.getElementById("btn-red");
        btnRed.addEventListener("click", function () {
          resolve("Successful Clicks");
        });
      });
      // try block에 await로 promise의 상태가 결정되길 기다린 후에 처리
      try {
        let result = await promise;
        console.log(result);
      } catch (err) {
        console.log(err);
      }
    }
    clickBtn();
  </script>
</html>
