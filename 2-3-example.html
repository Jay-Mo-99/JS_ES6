<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function count(params) {
      let result = {};
      [...params].sort().forEach(function (e) {
        if (result[e] > 0) {
          result[e] += 1;
        } else {
          result[e] = 1;
        }

        console.log(result);
      });
    }
    count("aacbbb");
  </script>
