    Array.prototype.remove3 = function (target) {
      let newArr = [];
      this.forEach((e, i) => {
        if (e !== target) {
          newArr.push(e);
        }
      });
      this.length = 0; //this 바인딩은 재할당 불가능, 따라서 length로 초기화
