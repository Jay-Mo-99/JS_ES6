<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    const obj1 = {
      name: "Jay",
      say: () => {
        console.log(this.name);
      },
    };
    obj1.say();

    const obj2 = {
      name: "Jay",
      say: function () {
        const inner = () => {
          console.log(this.name);
        };
        inner();
      },
    };
    obj2.say();

    const obj3 = {
      nums: [1, 2, 3],
      log: function () {
        this.nums.forEach((n) => {
          console.log(this);
        });
      },
    };
    obj3.log();
  </script>
</html>
