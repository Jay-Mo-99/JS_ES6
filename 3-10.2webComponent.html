<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <user-card name="Adam" age="25"></user-card>
  </body>
  <script>
    class className extends HTMLElement {
      connectedCallback() {
        let name = this.getAttribute("name");
        let age = this.getAttribute("age");
        this.innerHTML = `<div class="p-2">
                            <h2 class="bg-red-200 text-red-800">Name: ${name}</h2>
                            <p class="bg-green-200 text-green-800">Age: ${age}</p>
                            </div>
                            `;
      }
      static get observedAttributes() {
        return ["name", "age"];
      }
      attributeChangedCallback() {
        let name = this.getAttribute("name");
        let age = this.getAttribute("age");
        this.innerHTML = `<div class="p-2">
                            <h2 class="bg-red-200 text-red-800">Name: ${name}</h2>
                            <p class="bg-green-200 text-green-800">Age: ${age}</p>
                            </div>
                            `;
      }
    }
    customElements.define("user-card", className);
    setTimeout(() => {
      document.querySelector("user-card").setAttribute("name", "Bob");
      document.querySelector("user-card").setAttribute("age", 28);
    }, 2000);
  </script>
</html>
